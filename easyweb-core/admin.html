<html>
	<head>
		<title>easywebAE admin</title>

		{% include "head.html" %}

	</head>
	<body>	

		{% include "menu.html" %}
		
		<h1>Easyweb admin</h1>
		
		<h2>Create a Fake Purchase:</h2>
		<form name="new_payment" action="savePayment/" method="POST">

		    first_name <input type="text" name="first_name" /><br />
		    last_name <input type="text" name="last_name" /><br />
		    payer_email <input type="text" name="payer_email" /><br />
		    product <select id="custom" name="custom">
							{% for product in products %}
							<option value="{{product.key}}">{{product.name}} (${{product.price}})</option>
							{% endfor %}
							</select><br />
			reported_price <input type="text" name="mc_gross" /><br />
		    paypal_verification <select id="paypal_verification" name="paypal_verification">
							<option>Success</option>
							<option>Failure</option>
							</select><br />


		<input type="submit" /><br />
		</form>
		
		<p><a href="{{logout_url}}" id="logout">Logout</a></p>
	</body>
</html>
