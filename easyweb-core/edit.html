<html>
	<head>
		<title>easywebAE admin</title>

		{% include "head.html" %}

		{% include "rich_text_editor_head.html" %}
			
	</head>
	<body> 

		{% include "menu.html" %}
		
		<form action="../save/" method="POST" name="page_content">
			URL: <input type="text" name="url" value="{{page.url}}" />
			Title: <input type="text" name="title" value="{{page.title}}" />
			Include In Sitemap: <input type="checkbox" value="true" name="include_in_sitemap"  {% if page.include_in_sitemap %}CHECKED{% endif %}/>
			<br />
			<div id="html_entry"><textarea id="html" name="html" rows=10 cols=40>{{page.html|escape}}</textarea></div>
			<br />
			<input type="submit" name="Save" value="Save Changes" />
			<input type="hidden" name="key"  value="{{page.key}}" /> 
		 </form>

		<a href="/admin/">Return to Admin</a>
	</body>
</html>
